# 应用服务 WEB 访问端口
server.port=9999

# 应用名称
spring.application.name=users

spring.cloud.consul.port=8500
spring.cloud.consul.host=localhost
spring.cloud.consul.discovery.service-name=${spring.application.name}

#配置指定服务连接超时   products为服务名最好大小写一致
feign.client.config.default.connectTimeout=5000
#配置指定服务等待超时
feign.client.config.default.readTimeout=5000

#开启指定服务日志展示
#feign.client.config.products.loggerLevel=full
feign.client.config.default.loggerLevel=full

#指定feign调用客户端对象所在包,必须是debug级别
logging.level.com.changlu.feignclients=debug

#开启openfeign支持降级
feign.hystrix.enabled=true

# 修改服务默认随机策略
#products.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.WeightedResponseTimeRule
